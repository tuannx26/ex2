<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom toggle switch */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4f46e5;
        transition: 0.4s;
        border-radius: 34px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-lg flex w-[800px]">
      <!-- Sidebar -->
      <div
        class="w-[274px] bg-gradient-to-b from-indigo-600 to-indigo-700 rounded-3xl p-8 relative overflow-hidden"
      >
        <div class="space-y-8">
          <!-- YOUR INFO -->
          <div class="flex items-center space-x-4 text-white/70">
            <div class="w-8 h-8 rounded-full flex items-center justify-center">
              <span class="text-sm">1</span>
            </div>
            <div>
              <p class="text-xs opacity-70">STEP 1</p>
              <p class="text-sm font-bold">YOUR INFO</p>
            </div>
          </div>

          <!-- SELECT PLAN - Active -->
          <div class="flex items-center space-x-4 text-white">
            <div
              class="w-8 h-8 rounded-full border-2 flex items-center justify-center"
            >
              <span class="text-sm">2</span>
            </div>
            <div>
              <p class="text-xs opacity-70">STEP 2</p>
              <p class="text-sm font-bold">SELECT PLAN</p>
            </div>
          </div>

          <!-- ADD-ONS -->
          <div class="flex items-center space-x-4 text-white/70">
            <div class="w-8 h-8 rounded-full flex items-center justify-center">
              <span class="text-sm">3</span>
            </div>
            <div>
              <p class="text-xs opacity-70">STEP 3</p>
              <p class="text-sm font-bold">ADD-ONS</p>
            </div>
          </div>

          <!-- SUMMARY -->
          <div class="flex items-center space-x-4 text-white/70">
            <div class="w-8 h-8 rounded-full flex items-center justify-center">
              <span class="text-sm">4</span>
            </div>
            <div>
              <p class="text-xs opacity-70">STEP 4</p>
              <p class="text-sm font-bold">SUMMARY</p>
            </div>
          </div>
        </div>

        <!-- Decorative shapes -->
        <div
          class="absolute bottom-0 right-0 transform translate-x-1/2 translate-y-1/2"
        >
          <div class="w-32 h-32 bg-pink-400 rounded-full opacity-20"></div>
        </div>
        <div class="absolute -bottom-20 -left-20">
          <div class="w-40 h-40 bg-orange-400 rounded-full opacity-20"></div>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 p-10">
        <div class="max-w-lg">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">
            Select your plan
          </h2>
          <p class="text-gray-500 mb-8">
            You have the option of monthly or yearly billing.
          </p>

          <!-- Plan Cards -->
          <div class="grid grid-cols-3 gap-4 mb-8">
            <!-- Arcade -->
            <div
              class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:border-indigo-500 transition-all"
            >
              <div
                class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mb-10"
              >
                <svg
                  class="w-6 h-6 text-orange-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"
                  ></path>
                </svg>
              </div>
              <h3 class="font-medium text-gray-900">Arcade</h3>
              <p class="text-gray-500"><span class="price">$9/mo</span></p>
              <p class="text-indigo-600 text-sm yearly-text hidden">
                2 months free
              </p>
            </div>

            <!-- Advanced -->
            <div
              class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:border-indigo-500 transition-all"
            >
              <div
                class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center mb-10"
              >
                <svg
                  class="w-6 h-6 text-pink-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"
                  ></path>
                </svg>
              </div>
              <h3 class="font-medium text-gray-900">Advanced</h3>
              <p class="text-gray-500"><span class="price">$12/mo</span></p>
              <p class="text-indigo-600 text-sm yearly-text hidden">
                2 months free
              </p>
            </div>

            <!-- Pro -->
            <div
              class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:border-indigo-500 transition-all"
            >
              <div
                class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center mb-10"
              >
                <svg
                  class="w-6 h-6 text-indigo-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
                  ></path>
                </svg>
              </div>
              <h3 class="font-medium text-gray-900">Pro</h3>
              <p class="text-gray-500"><span class="price">$15/mo</span></p>
              <p class="text-indigo-600 text-sm yearly-text hidden">
                2 months free
              </p>
            </div>
          </div>

          <!-- Toggle Switch -->
          <div
            class="bg-gray-50 rounded-lg py-3 flex items-center justify-center space-x-6"
          >
            <span class="text-sm font-medium text-gray-900" id="monthly-text"
              >Monthly</span
            >
            <label class="toggle-switch">
              <input type="checkbox" id="billing-toggle" />
              <span class="toggle-slider"></span>
            </label>
            <span class="text-sm font-medium text-gray-400" id="yearly-text"
              >Yearly</span
            >
          </div>

          <!-- Navigation -->
          <div class="flex justify-between items-center mt-20">
            <button
              onclick="window.location.href='index.html'"
              class="text-gray-400 hover:text-gray-600"
            >
              Go Back
            </button>
            <button
              onclick="window.location.href='add-ons.html'"
              class="px-6 py-3 bg-indigo-900 text-white rounded-lg hover:bg-indigo-800"
            >
              Next Step
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const toggle = document.getElementById("billing-toggle");
      const prices = document.querySelectorAll(".price");
      const yearlyTexts = document.querySelectorAll(".yearly-text");
      const monthlyText = document.getElementById("monthly-text");
      const yearlyText = document.getElementById("yearly-text");

      // Original monthly prices
      const monthlyPrices = [9, 12, 15];

      toggle.addEventListener("change", function () {
        if (this.checked) {
          // Yearly pricing
          prices.forEach((price, index) => {
            price.textContent = `$${monthlyPrices[index] * 10}/yr`;
          });
          yearlyTexts.forEach((text) => text.classList.remove("hidden"));
          monthlyText.classList.add("text-gray-400");
          yearlyText.classList.remove("text-gray-400");
          yearlyText.classList.add("text-gray-900");
        } else {
          // Monthly pricing
          prices.forEach((price, index) => {
            price.textContent = `$${monthlyPrices[index]}/mo`;
          });
          yearlyTexts.forEach((text) => text.classList.add("hidden"));
          monthlyText.classList.remove("text-gray-400");
          monthlyText.classList.add("text-gray-900");
          yearlyText.classList.add("text-gray-400");
        }
      });
      // Add click handler for plan selection
      const planCards = document.querySelectorAll(".grid > div");

      planCards.forEach((card) => {
        card.addEventListener("click", function () {
          // Remove selected state from all cards
          planCards.forEach((c) => {
            c.classList.remove("border-indigo-500");
            c.classList.add("border-gray-200");
          });

          // Add selected state to clicked card
          this.classList.remove("border-gray-200");
          this.classList.add("border-indigo-500");

          // Store selected plan (optional)
          const planName = this.querySelector("h3").textContent;
          const planPrice = this.querySelector(".price").textContent;
          localStorage.setItem(
            "selectedPlan",
            JSON.stringify({
              name: planName,
              price: planPrice,
            })
          );
        });
      });

      // Check if there's a previously selected plan
      const savedPlan = localStorage.getItem("selectedPlan");
      if (savedPlan) {
        const { name } = JSON.parse(savedPlan);
        planCards.forEach((card) => {
          if (card.querySelector("h3").textContent === name) {
            card.click();
          }
        });
      }

      // Add hover effects
      planCards.forEach((card) => {
        card.addEventListener("mouseenter", function () {
          if (!this.classList.contains("border-indigo-500")) {
            this.classList.remove("border-gray-200");
            this.classList.add("border-indigo-300");
          }
        });

        card.addEventListener("mouseleave", function () {
          if (!this.classList.contains("border-indigo-500")) {
            this.classList.remove("border-indigo-300");
            this.classList.add("border-gray-200");
          }
        });
      });
    </script>
  </body>
</html>
